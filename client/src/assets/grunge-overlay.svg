  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.15"/>
  
  <!-- Scratch lines -->
  <g stroke="#000000" stroke-width="1" opacity="0.1">
    <line x1="100" y1="0" x2="150" y2="800" />
    <line x1="500" y1="0" x2="450" y2="800" />
    <line x1="900" y1="0" x2="950" y2="800" />
